display_information:
  name: {{ display_name }}
features:
  bot_user:
    display_name: {{ display_name }}
    always_online: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
settings:
  event_subscriptions:
    request_url: {{ request_url }}
    bot_events:
      - app_mention
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
